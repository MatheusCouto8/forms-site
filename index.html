<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Formulario Completo</h1>
    
    <form>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome Completo" name="nome" required maxlength="100">
            
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" name="email" required maxlength="100">
            
            <label for="senha">Senha:</label>
            <input type="text" id="senha" placeholder="Sua senha" name="senha" required minlength="6" maxlength="12">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Sua idade" name="idade" required min="18" max="100">

            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" placeholder="data de nascimento" name="data-nascimento" required maxlength="6">

            <label for="website">website</label>
            <input type="url" id="website" placeholder="https://website.com">
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <label>Gêneros</label>
            <input type="radio" id="masculino" name="genero" value="masculino" >
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino" >
            <label for="feminino">Feminino</label>

            <input type="radio" id="outros" name="genero" value="outros" >
            <label for="outros">Outros</label>
        </fieldset>

        <fieldset>
            <legend>Interesses</legend>

            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>
            
            <input type="checkbox" id="comida" name="interesses" value="comida">
            <label for="comida">Comida</label>
        </fieldset>

        <fieldset>
            <legend>Cidade</legend>

            <label for="cidade">Cidades</label>
            <select id="cidade" name="cidade">
                <option value="São Paulo" >São Paulo</option>
                <option value="Rio de Janeiro" >Rio de Janeiro</option>
                <option value="Distrito Federal" >Distrito Federal</option>
                <option value="Espirito Santo" >Espirito Santo</option>
            </select>
        </fieldset>

        <fieldset>
            
            
            <label for="descricao">Descrição:</label>
            <textarea id="descrição" name="descricao" placeholder="Conte sobre vc" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Envio de arquivos</legend>
            <label for="foto">Foto de perfil</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
